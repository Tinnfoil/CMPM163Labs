<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab 4: Textures & Normal Maps</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="../three.js-master/build/three.js"></script>
		
		<script id="vertexShader2" type="x-shader/x-vertex">
			// code for vertex shader
			varying vec2 vUv;
			void main() {
				vUv = uv;
				vec4 modelViewPosition = modelViewMatrix * vec4(position, 1.0);
				gl_Position = projectionMatrix * modelViewPosition;
			}
		</script>

		<script id="fragmentShader2" type="x-shader/x-fragment">
			// code for fragment shader
			uniform sampler2D texture1;
			varying vec2 vUv;
			void main() {
				vec2 result = vUv;
				if(vUv.x > 0.5){
					result.x -= 0.5;
				}
				if(vUv.y > 0.5){
					result.y -= 0.5;
				}
				gl_FragColor = texture2D(texture1, result*2.0);
			}
		</script>

		<script>
			// setup the scene
      		var scene = new THREE.Scene();
      		var camera = new THREE.PerspectiveCamera(75, 
			window.innerWidth/window.innerHeight, 0.1, 1000);
      		var renderer = new THREE.WebGLRenderer();
      		renderer.setSize(window.innerWidth, window.innerHeight);
      		document.body.appendChild(renderer.domElement);
			camera.position.z = 5;
			
			// setup the cube
			var geometry = new THREE.BoxGeometry();
      		var texture = THREE.ImageUtils.loadTexture("156.jpg");
			var normtexture = THREE.ImageUtils.loadTexture("156_norm.jpg");
			var material = new THREE.MeshPhongMaterial( { color: 0xffffff, map: texture, normalMap: normtexture} );
      		var cube = new THREE.Mesh(geometry, material);
     		scene.add(cube);

			var material = new THREE.MeshPhongMaterial( { color: 0xffffff, map: texture } );
			var cube2 = new THREE.Mesh(geometry, material);
			scene.add(cube2);
			cube2.position.x -= 2;

			var texture = THREE.ImageUtils.loadTexture("186.jpg");
			var normtexture = THREE.ImageUtils.loadTexture("176_norm.jpg");
			var material = new THREE.MeshPhongMaterial( { color: 0xffffff, map: texture, normalMap: normtexture} );
			var cube3 = new THREE.Mesh(geometry, material);
			scene.add(cube3);
			cube3.position.x += 2;

			// add the light
			var light = new THREE.PointLight(0xffffff, 1, 1000);
			light.position.set(10, 10, 10);
			scene.add(light);

			THREE.Cache.enabled = true;
			var count = 0;
			var loader = new THREE.FileLoader();
			var fshader, vshader;

			var geometry1, material1, mesh1;

			function addTextureShaderCube() {
				if(count == 2) {
					var uniforms = {texture1: { type: "t", value: THREE.ImageUtils.loadTexture("186.jpg")}};
      				geometry1 = new THREE.BoxGeometry(1, 1, 1);
      				material1 =  new THREE.ShaderMaterial({
					uniforms: uniforms,
      				fragmentShader: fshader,
              		vertexShader: vshader,
      				precision: "mediump"});

      				mesh1 = new THREE.Mesh(geometry1, material1);
      				mesh1.position.x = 4;
      				scene.add(mesh1);
    			}
			}
	
      		loader.load('shaders/vertexShader.vert',
      		// onLoad callback
      		function (data) {
      			console.log(data); // output the text to the console
      			vshader = data;
      			count += 1;
      			addTextureShaderCube(); // we will write this method
      		},
      		// onProgress callback
      		function (xhr) {
      			console.log((xhr.loaded/xhr.total * 100)+ '% loaded');
      		},
     		// onError callback
      		function (err) {
      			console.error('An error happened');
      		});
			
			loader.load('shaders/fragmentShader.frag',
      		// onLoad callback
      		function (data) {
      			console.log(data); // output the text to the console
      			fshader = data;
      			count += 1;
      			addTextureShaderCube(); // we will write this method
      		},
      		// onProgress callback
      		function (xhr) {
      			console.log((xhr.loaded/xhr.total * 100)+ '% loaded');
      		},
			// onError callback
      		function (err) {
      			console.error('An error happened');
      		});
			
			var uniforms = {texture1: { type: "t", value: THREE.ImageUtils.loadTexture("176_norm.jpg")}};
			var geometry3 = new THREE.BoxGeometry(1, 1, 1);
			var material4 = new THREE.ShaderMaterial({
				uniforms: uniforms,
				vertexShader: document.getElementById('vertexShader2').textContent,
				fragmentShader: document.getElementById('fragmentShader2').textContent,
				precision: "mediump"
			});
			mesh2 = new THREE.Mesh(geometry3, material4);
      		mesh2.position.x = -4;
      		scene.add(mesh2);		

			var time = 0;
			var origin = 0;
			function animate() {
				time += .05;
				light.position.x = origin + (20 * Math.cos(time));
				requestAnimationFrame(animate);
				renderer.render(scene, camera);
			}
			animate();


		</script>
	</body>
</html>
